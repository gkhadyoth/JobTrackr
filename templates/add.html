<!doctype html>
<html>
<head><title>Add Job</title></head>
<body>
    <h2>Add New Job</h2>
    <form method="post">
        {% for field in ['title', 'company', 'url', 'username', 'password', 'pay', 'status', 'notes'] %}
            <label>{{ field.capitalize() }}:</label><br>
            <input type="{{ 'password' if field == 'password' else 'text' }}" name="{{ field }}"><br><br>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
