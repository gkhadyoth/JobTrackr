<!doctype html>
<html>
<head><title>Edit Job</title></head>
<body>
    <h2>Edit Job</h2>
    <form method="post">
        {% for i, field in enumerate(['title', 'company', 'url', 'username', 'password', 'pay', 'status', 'notes']) %}
            <label>{{ field.capitalize() }}:</label><br>
            <input type="{{ 'password' if field == 'password' else 'text' }}" name="{{ field }}" value="{{ job[i+1] }}"><br><br>
        {% endfor %}
        <button type="submit">Update</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
